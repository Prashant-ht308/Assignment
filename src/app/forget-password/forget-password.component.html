<div class="container">
  <form>
    <label for="">Email</label>
    <input type="text" class="form-control" [(ngModel)]="email">
    <label for="" class="form-label">New Password</label>
    <input type="text" class="form-control" [(ngModel)]="newPassword">
  </form>
  <button class="btn btn-primary" (click)="resetPassword()">Submit</button>
</div>
