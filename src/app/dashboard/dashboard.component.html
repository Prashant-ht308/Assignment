<mat-toolbar>
  <span class="fs-4">Dashboard</span>
</mat-toolbar>
<div class="container">
<div class="cards">
  <div class="user-cards">
    <div>
      <h4 class="fs-6">Total Users</h4>
      <h3>{{dataSource.length}}</h3>
    </div>
    <div class="img">
      <img width="50" src="https://cdn-icons-png.flaticon.com/128/64/64572.png" alt="">
    </div>
  </div>

  <div class="user-cards">
    <div>
      <h4 class="fs-6">Active Users</h4>
      <h3>{{activeUsers.length}}</h3>
    </div>
    <div class="img">
      <img width="50" src="https://cdn-icons-png.flaticon.com/128/64/64572.png" alt="">
    </div>
  </div>

  <div class="user-cards">
    <div>
      <h4 class="fs-6">Inactive Users</h4>
      <h3>{{inactiveUser.length}}</h3>
    </div>
    <div class="img">
      <img width="50" src="https://cdn-icons-png.flaticon.com/128/64/64572.png" alt="">
    </div>
  </div>
</div>
</div>
