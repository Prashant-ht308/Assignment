<div class="card">
  <div class="card-body">
    <h5 class="card-title text-center">Delete User</h5>
    <h6 class="card-subtitle my-3 text-body-secondary text-center">Are you sure you want to delete this user?</h6>
    <button type="button" class="btn delete" cdkFocusInitial (click)="delete()">Delete</button>
    <button type="button" class="btn btn-light" mat-dialog-close>Cancel</button>
  </div>
</div>
